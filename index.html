<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Passenger Satisfaction Feedback</title>
    <link rel="stylesheet" href="index_new.css">
    <link rel="icon" type="image/x-icon" href="airplane.jpg">
</head>
<body>
    <div class="container">
        <img src="airplane.jpg" alt="sorry">
        <h1>Air Passenger Satisfaction Feedback</h1>
        <div class="gender">
            Gender:
            <br/>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
        </div>
        <div class="age-group">
            Age group:
            <br/>
            <input type="radio" name="age" id="ltt" value="<20">
            <label for="ltt">&lt;20</label><br>
            <input type="radio" name="age" id="tts" value="20-60">
            <label for="tts">20-60</label><br>
            <input type="radio" name="age" id="mts" value="60<">
            <label for="mts">60&lt;</label><br>
        </div>
        <div class="description">
            Which of the following describes you the best?
            <div>
                <input type="radio" name="des" id="student" value="student">
                <label for="student">Student</label>
            </div>
            <div>
                <input type="radio" name="des" id="emp" value="Emp">
                <label for="emp">Employed</label>
            </div>
            <div>
                <input type="radio" name="des" id="selfemp" value="selfemp">
                <label for="selfemp">Self-employed</label>
            </div>
            <div>
                <input type="radio" name="des" id="notemp" value="notemp">
                <label for="notemp">Unemployed</label>
            </div>
            <div>
                <input type="radio" name="des" id="retired" value="retired">
                <label for="retired">Retired</label>
            </div>
        </div>
        <button type="button" onclick="window.location.href='s2.html';">Next</button>
    </div>
</body>
</html>
